<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | EduPlay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>

  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        EduPlay
      </a>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-card fade-in">
      <div class="auth-header">
        <h1>Join for Free</h1>
        <p>Start your learning adventure today.</p>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a unique username" required
            autocomplete="username">
          <div style="margin-top: 4px; font-size: 0.8em; color: var(--secondary-light);">Letters, numbers, and
            underscores only.</div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="name@example.com" required autocomplete="email">
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <select id="age" name="age" required>
            <option value="">Select age</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password (min 6 chars)" required
            autocomplete="new-password">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"
            required autocomplete="new-password">
        </div>

        <div id="errorMessage" class="alert alert-error hidden"></div>
        <div id="successMessage" class="alert alert-success hidden"></div>

        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
      </form>

      <div class="auth-footer">
        <p>Already a member? <a href="login.html">Log In</a></p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container copyright">
      <p>&copy; 2026 EduPlay. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../config.js"></script>
  <script src="../js/auth.js"></script>
</body>

</html>
