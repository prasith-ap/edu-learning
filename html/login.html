<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Google Fonts: Source Sans Pro (Similar to Coursera) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <!-- Minimal Navbar for Auth Page -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        EduPlay
      </a>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-card fade-in">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Log in to continue your learning journey.</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
        </div>

        <!-- Error/Success Messages -->
        <div id="errorMessage" class="alert alert-error hidden"></div>
        <div id="successMessage" class="alert alert-success hidden"></div>

        <button type="submit" class="btn btn-primary btn-block">Log In</button>
      </form>

      <div class="auth-footer">
        <p>New to EduPlay? <a href="register.html">Sign up for free</a></p>
        <p><a href="index.html">Back to Home</a></p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container copyright">
      <p>&copy; 2026 EduPlay. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../config.js"></script>
  <script src="../js/auth.js"></script>

</body>
</html>
