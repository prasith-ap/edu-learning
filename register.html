<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - EduPlay</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>ğŸ® Join EduPlay!</h1>
        <p>Create your account and start learning</p>
      </div>

      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="username">ğŸ‘¤ Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Choose a cool username"
            required
          >
        </div>

        <div class="form-group">
          <label for="email">ğŸ“§ Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="your.email@example.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="age">ğŸ‚ Age</label>
          <select id="age" name="age" required>
            <option value="">Select your age</option>
            <option value="6">6 years old</option>
            <option value="7">7 years old</option>
            <option value="8">8 years old</option>
            <option value="9">9 years old</option>
            <option value="10">10 years old</option>
            <option value="11">11 years old</option>
            <option value="12">12 years old</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">ğŸ”’ Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Create a strong password"
            required
          >
        </div>

        <div class="form-group">
          <label for="confirmPassword">ğŸ”’ Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            placeholder="Type password again"
            required
          >
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <button type="submit" class="btn btn-primary btn-block">
          ğŸš€ Create Account
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <p><a href="index.html">â† Back to Home</a></p>
      </div>
    </div>
  </div>

  <!-- IMPORTANT: Supabase CDN must be loaded BEFORE auth.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
</body>
</html>
