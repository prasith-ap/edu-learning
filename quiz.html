<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - EduPlay</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/quiz.css">
</head>
<body class="quiz-page">
  <nav class="navbar navbar-dashboard">
    <div class="container">
      <div class="logo">ğŸ® EduPlay</div>
      <div class="nav-links">
        <a href="dashboard.html" class="btn btn-small btn-secondary">â† Back to Dashboard</a>
      </div>
    </div>
  </nav>

  <div class="quiz-container">
    <div class="container">
      <div id="quizHeader" class="quiz-header">
        <h1 id="quizTitle">ğŸ“ Quiz</h1>
        <div class="quiz-info">
          <span id="questionCounter">Question 1 of 10</span>
          <span id="scoreDisplay">Score: 0</span>
        </div>
      </div>

      <div id="loadingScreen" class="loading-screen">
        <div class="spinner">â³</div>
        <p>Loading quiz...</p>
      </div>

      <div id="quizContent" class="quiz-content" style="display: none;">
        <div class="progress-bar-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>

        <div id="questionCard" class="question-card">
          <h2 id="questionText" class="question-text"></h2>
          <div id="optionsContainer" class="options-container"></div>
        </div>

        <div id="feedbackSection" class="feedback-section" style="display: none;">
          <div id="feedbackMessage" class="feedback-message"></div>
          <button id="nextBtn" class="btn btn-primary btn-large">
            Next Question â†’
          </button>
        </div>
      </div>

      <div id="resultsScreen" class="results-screen" style="display: none;">
        <div class="results-card">
          <div id="resultIcon" class="result-icon">ğŸ‰</div>
          <h1 id="resultTitle">Quiz Complete!</h1>
          <div class="result-stats">
            <div class="result-stat">
              <div class="result-stat-value" id="finalScore">0</div>
              <div class="result-stat-label">Points Earned</div>
            </div>
            <div class="result-stat">
              <div class="result-stat-value" id="correctCount">0/0</div>
              <div class="result-stat-label">Correct Answers</div>
            </div>
            <div class="result-stat">
              <div class="result-stat-value" id="percentage">0%</div>
              <div class="result-stat-label">Accuracy</div>
            </div>
          </div>
          <div id="achievementNotification" class="achievement-notification"></div>
          <div class="result-actions">
            <button onclick="retakeQuiz()" class="btn btn-primary">
              ğŸ”„ Try Again
            </button>
            <a href="dashboard.html" class="btn btn-secondary">
              ğŸ  Back to Dashboard
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts at bottom - ORDER MATTERS! -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>
